<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中转站</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .nav-button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn1 {
            background-color: #4CAF50;
        }
        .btn2 {
            background-color: #2196F3;
        }
        .btn3 {
            background-color: #FF9800;
        }
        .btn4 {
            background-color: #f44336;
        }
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .nav-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="expression.html" class="nav-button btn3">表情页面</a>
        <a href="fireworks.html" class="nav-button btn4">烟花效果</a>
        <a href="planet.html" class="nav-button btn1">行星页面</a>
        <a href="love.html" class="nav-button btn2">爱心页面</a>
    </div>
</body>
</html>
